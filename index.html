<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul type="square">
      <li>
        <p>
          List of tasks that need to be completed, typically organized in order
          of priority.
        </p>
      </li>
    </ul>

    <h3>TASKS</h3>
    <div class="usertasks">
      <input type="text" placeholder="Enter Task" class="inputtask" />
      <button id="button" style="background-color:rgb(66, 33, 33); color:#bbb">Enter</button>
      <button id="button2" style="background-color:rgb(66, 33, 33); color:#bbb">Remove All</button>
    </div>

    <ul id="tasks">
    </ul>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
